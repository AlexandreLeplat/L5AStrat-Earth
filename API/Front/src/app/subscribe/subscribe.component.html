<app-header></app-header>
<div>
  <mat-card class="subscribe-card" ngClass.xs="subscribe-card-mobile">
      <mat-card-header>
        <mat-card-title>Inscription</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field appearance="fill" class="subscribe-field" hintLabel="2 à 25 caractères">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [(ngModel)]="newUserName" maxlength="25" required/>
            <mat-error>{{nameError}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="subscribe-field" hintLabel="5 à 25 caractères">
            <mat-label>Mot de passe</mat-label>
            <input matInput [(ngModel)]="newPassword" type="password" maxlength="25" required/>
            <mat-error>{{passwordError}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="subscribe-field">
            <mat-label>Quel est le nom de l'Empire d'Émeraude ?</mat-label>
            <input matInput [(ngModel)]="subscriptionKey" maxlength="10" required/>
            <mat-error>{{keyError}}</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="cancel()" color="primary">Retour</button>
        <button mat-raised-button (click)="subscribe()" color="primary">S'inscrire</button>
      </mat-card-actions>
  </mat-card>
</div>
