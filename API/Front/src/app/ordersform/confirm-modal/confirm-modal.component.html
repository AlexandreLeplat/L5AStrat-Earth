<mat-dialog-content class="mat-typography" ngClass.xs="full-width-dialog">
    <p>Vous avez des avertissements sur certains de vos ordres.</p>
    <p>Voulez-vous vraiment valider ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" (click)="send()">Valider</button>
</mat-dialog-actions>
